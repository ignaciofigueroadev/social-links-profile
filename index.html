<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/card.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          src="https://github.com/codewriter.png"
          alt="Ignacio Figueroa | Frontend Developer"
          class="card__avatar"
        />
        <div class="card__container">
          <h1 class="card__title">Ignacio Figueroa</h1>
          <p class="card__location">Buenos Aires, Argentina</p>
        </div>
        <h2 class="card__subtitle">Frontend developer</h2>
        <div class="card__links">
          <a href="" class="card__link card__link--portfolio">Portfolio</a>
          <a href="" class="card__link card__link--github">Github</a>
          <a href="" class="card__link card__link--frontendmentor"
            >Frontend Mentor</a
          >
          <a href="" class="card__link card__link--linkedin">LinkedIn</a>
          <a href="" class="card__link card__link--instagram">Instagram</a>
          <a href="" class="card__link card__link--email">Email</a>
        </div>
      </section>
    </main>

    </div> -->
  </body>
</html>
