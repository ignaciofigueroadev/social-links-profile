<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/card.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          src="https://github.com/codewriter.png"
          alt="Ignacio Figueroa | Frontend Developer"
          class="card__avatar"
        />
        <div class="card__container">
          <h1 class="card__title">Ignacio Figueroa</h1>
          <p class="card__location">Buenos Aires, Argentina</p>
        </div>
        <h2 class="card__subtitle">Frontend developer</h2>
        <div class="card__links">
          <a
            href="https://ignaciofigueroa.vercel.app"
            class="card__link card__link--portfolio"
            >Portfolio</a
          >
          <a
            href="https://github.com/ignaciofigueroadev"
            class="card__link card__link--github"
            >Github</a
          >
          <a
            href="https://www.frontendmentor.io/profile/ignaciofigueroadev"
            class="card__link card__link--frontendmentor"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/ignacio-figueroa-0a1ba0263/"
            class="card__link card__link--linkedin"
            >LinkedIn</a
          >
          <a
            href="https://www.instagram.com/figueroaignacio_/"
            class="card__link card__link--instagram"
            >Instagram</a
          >
          <a
            href="mailto:figueroaignaciodev@gmail.com"
            class="card__link card__link--email"
            >Email</a
          >
        </div>
      </section>
    </main>

    </div> -->
  </body>
</html>
